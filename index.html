<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS TEST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="content-1" class="content-1 bg-black">
    <div class="px-4 py-2">
      <div class="row text-white">
        <div class="col-lg bg-primary d-flex justify-content-center mb-2 py-3">
          1
        </div>
      </div>
      <div class="row text-white">
        <div class="col-sm bg-primary d-flex justify-content-center me-lg-2 py-lg-3 py-2">2</div>
        <div class="col-sm bg-primary d-flex justify-content-center ms-lg-2 mt-lg-0 mt-2 py-lg-3 py-2">3</div>
      </div>
    </div>

    <div class="px-lg-0 px-4 pb-2">
      <div class="row text-white">
        <div class="col-lg ms-lg-4 ms-0">
          <div class="row">
            <div class="col-lg bg-primary py-3">
              <div class="bg-danger d-flex justify-content-center border border-5 border-black py-5">4</div>
            </div>
          </div>
          <div class="row mt-2 d-flex justify-content-between">
            <div class="col-lg d-flex bg-primary justify-content-center py-3 mb-lg-0 mb-2" style="width: 32%;">5</div>
            <div class="col-lg d-flex bg-primary justify-content-center py-3 mx-lg-3 mx-0 mb-lg-0 mb-2" style="width: 32%;">6</div>
            <div class="col-lg d-flex bg-primary justify-content-center py-3 mb-lg-0 mb-2" style="width: 32%;">7</div>
          </div>
        </div>

        <!-- dekstop -->
        <div class="col-lg d-lg-block d-none ms-lg-3 ms-0 me-4 bg-primary">
          <div class="row px-3 my-2">
            <div class="col-lg-12 bg-danger d-flex justify-content-center border border-5 border-black py-2">8</div>
          </div>
          <div class="row px-3 my-2">
            <div class="col-lg-12 bg-danger d-flex justify-content-center border border-5 border-black py-2">9</div>
          </div>
          <div class="row px-3 my-2">
            <div class="col-lg-12 bg-danger d-flex justify-content-center border border-5 border-black py-2">10</div>
          </div>
        </div>

        <!-- mobile -->
        <div class="col-lg d-lg-none d-block ms-lg-3 ms-0 me-4 bg-primary">
          <div class="row px-3 my-2 d-flex justify-content-between">
            <div class="col-lg-12 bg-danger d-flex justify-content-center border border-5 border-black py-4" style="width: 30%;">8</div>

            <div class="col-lg-12 bg-danger d-flex justify-content-center border border-5 border-black py-4" style="width: 30%;">9</div>

            <div class="col-lg-12 bg-danger d-flex justify-content-center border border-5 border-black py-4" style="width: 30%;">10</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="content-2" class="d-lg-block d-none content-2 mt-3 position-relative">
    <div class="box bg-primary border border-5 border-black position-relative">
      <div class="little-box-1 bg-danger"></div>
      <div class="box-white bg-white"></div>
      <div class="little-box-2 bg-danger"></div>
    </div>
    
    <!-- image -star -->
    <div>
      <img src="star_77949.svg" alt="star" class="star position-absolute">
      <p class="text position-absolute fw-bold">FIGHTING!!</p>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
